<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <title>Document</title>
    
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">register Here !</a>
        </div>
        
    </header>
    
    <div class="container">

        <form>
            <br>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Person</span>
                </div>
                <input type="text" class="form-control" placeholder="First Name">
                <input type="text" class="form-control" placeholder="Last Name">
              </div>
            
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" placeholder="Username">
              </div>
            
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Your Email">
                <div class="input-group-append">
                  <span class="input-group-text">@example.com</span>
                </div>
              </div>
            
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Enter password" id="pwd">
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Repeat Password" id="rpwd">
            </div>
            <br>
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> I have read and agree to the terms
              </label>
            </div>
            <a href="login.html" class="btn btn-info" role="button" target="_self">submit</a>
          </form>



    </div>

       
</body>
</html>
